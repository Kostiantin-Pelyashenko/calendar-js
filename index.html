<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Calendar</title>
  </head>
  <body>
    <h1 style="text-align: center">Calendar</h1>
    <div class="shadow mb-3" id="boxForCalendar">
      <button id="btnLeft" type="button" class="left btn btn-sm border-0">
        <div class="tooltipLeft"></div>
        <i class="material-icons">keyboard_arrow_left</i>
      </button>
      <button id="btnRight" type="button" class="right btn btn-sm border-0">
        <div class="tooltipRight"></div>
        <i class="material-icons">keyboard_arrow_right</i>
      </button>
      <div id="calendar"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
